span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line">package org.bopan.nio;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.net.InetSocketAddress;</span><br><span class="line">import java.nio.ByteBuffer;</span><br><span class="line">import java.nio.channels.SelectionKey;</span><br><span class="line">import java.nio.channels.Selector;</span><br><span class="line">import java.nio.channels.SocketChannel;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Design by bopan1992.github.io</span><br><span class="line"> * @author: p.b</span><br><span class="line"> * @date: 2018年2月1日 </span><br><span class="line"> * @Description: NIO编程实现客户端与服务端通信</span><br><span class="line"> */</span><br><span class="line">public class Client implements Runnable&#123;</span><br><span class="line">	private SocketChannel socketChannel;</span><br><span class="line">	private Selector selector;</span><br><span class="line">	private ByteBuffer readBuf = ByteBuffer.allocate(1024);</span><br><span class="line">	private ByteBuffer writeBuf = ByteBuffer.allocate(1024);</span><br><span class="line">	</span><br><span class="line">	public void init()&#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			//1.打开多路复用选择器</span><br><span class="line">			this.selector = Selector.open();</span><br><span class="line">			//2 打开服务器通道</span><br><span class="line">			socketChannel = SocketChannel.open();</span><br><span class="line">			//3 设置服务器通道为非阻塞模式</span><br><span class="line">			socketChannel.configureBlocking(false);</span><br><span class="line">			//创建连接的地址</span><br><span class="line">			InetSocketAddress address = new InetSocketAddress(&quot;127.0.0.1&quot;, 8765);</span><br><span class="line">			//4 绑定地址</span><br><span class="line">			if(socketChannel.connect(address))&#123;</span><br><span class="line">				socketChannel.register(this.selector, SelectionKey.OP_READ);</span><br><span class="line">				write(socketChannel);</span><br><span class="line">			&#125;else&#123;</span><br><span class="line">				socketChannel.register(this.selector, SelectionKey.OP_CONNECT);</span><br><span class="line">			&#125;</span><br><span class="line">			System.out.println(&quot;client start！&quot;);</span><br><span class="line">			</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public void run() &#123;</span><br><span class="line">		while(true)&#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				//1 必须要让多路复用器开始监听</span><br><span class="line">				this.selector.select();</span><br><span class="line">				//2 返回多路复用器已经选择的结果集</span><br><span class="line">				Iterator&lt;SelectionKey&gt; keys = this.selector.selectedKeys().iterator();</span><br><span class="line">				//3 进行遍历</span><br><span class="line">				while(keys.hasNext())&#123;</span><br><span class="line">					//4 获取一个选择的元素</span><br><span class="line">					SelectionKey key = keys.next();</span><br><span class="line">					//5 直接从容器中移除就可以了</span><br><span class="line">					keys.remove();</span><br><span class="line">					//6 如果是有效的</span><br><span class="line">					if(key.isValid())&#123;</span><br><span class="line">						//7 如果为阻塞状态</span><br><span class="line">						if(key.isAcceptable())&#123;</span><br><span class="line">							System.out.println(&quot;isAcceptable::::&quot;);</span><br><span class="line">						&#125;</span><br><span class="line">						//8 如果为可读状态</span><br><span class="line">						if(key.isReadable())&#123;</span><br><span class="line">							read(socketChannel,key);</span><br><span class="line">						&#125;</span><br><span class="line">						//9 写数据</span><br><span class="line">						if(key.isWritable())&#123;</span><br><span class="line">							System.out.println(&quot;isWritable::::&quot;);</span><br><span class="line">						&#125;</span><br><span class="line">						//10连接</span><br><span class="line">						if(key.isConnectable())&#123;</span><br><span class="line">							socketChannel.register(this.selector, key.OP_READ);</span><br><span class="line">							if(socketChannel.finishConnect())&#123;</span><br><span class="line">								write(socketChannel);</span><br><span class="line">							&#125;else&#123;</span><br><span class="line">								System.exit(1);</span><br><span class="line">							&#125;</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;catch(Exception e)&#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private void write(SocketChannel socketChannel)&#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			String comment = &quot;报告，服务端，我是客户端！&quot;;</span><br><span class="line">			this.writeBuf.put(comment.getBytes());</span><br><span class="line">			this.writeBuf.flip();</span><br><span class="line">			socketChannel.write(this.writeBuf);</span><br><span class="line">			if(!this.writeBuf.hasRemaining()) &#123;</span><br><span class="line">				System.out.println(&quot;client send success!&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;catch(IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;finally &#123;</span><br><span class="line">			this.writeBuf.clear();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	private void read(SocketChannel socketChannel, SelectionKey key) &#123;</span><br><span class="line">		this.readBuf.clear();</span><br><span class="line">		try &#123;</span><br><span class="line">			int count = socketChannel.read(this.readBuf);</span><br><span class="line">			if(count == -1) &#123;</span><br><span class="line">				key.channel().close();</span><br><span class="line">				key.cancel();</span><br><span class="line">				return ;</span><br><span class="line">			&#125;</span><br><span class="line">			this.readBuf.flip();</span><br><span class="line">			byte[] bytes = new byte[this.readBuf.remaining()];</span><br><span class="line">			this.readBuf.get(bytes);</span><br><span class="line">			String comment = new String(bytes).trim();</span><br><span class="line">			System.out.println(&quot;Server: &quot;+comment);</span><br><span class="line">			key.interestOps(key.OP_READ);</span><br><span class="line">		&#125;catch(IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Client client = new Client();</span><br><span class="line">		client.init();</span><br><span class="line">		new Thread(client).start();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br></pre></td><td class="code"><pre><span class="line">package org.bopan.nio;</span><br><span class="line"></span><br><span class="line">import java.io.IOException;</span><br><span class="line">import java.net.InetSocketAddress;</span><br><span class="line">import java.nio.ByteBuffer;</span><br><span class="line">import java.nio.channels.SelectionKey;</span><br><span class="line">import java.nio.channels.Selector;</span><br><span class="line">import java.nio.channels.ServerSocketChannel;</span><br><span class="line">import java.nio.channels.SocketChannel;</span><br><span class="line">import java.util.Iterator;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Design by bopan1992.github.io</span><br><span class="line"> * @author: p.b</span><br><span class="line"> * @date: 2018年2月1日 </span><br><span class="line"> * @Description: NIO编程</span><br><span class="line"> */</span><br><span class="line">public class Server implements Runnable&#123;</span><br><span class="line"></span><br><span class="line">	// 声明多路复用选择器</span><br><span class="line">	private Selector selector;</span><br><span class="line">	// </span><br><span class="line">	private ByteBuffer readBuf = ByteBuffer.allocate(1024);</span><br><span class="line">	</span><br><span class="line">	private ByteBuffer writeBuf = ByteBuffer.allocate(1024);</span><br><span class="line">	</span><br><span class="line">	public void init() &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			//1.打开多路复用选择器</span><br><span class="line">			this.selector = Selector.open();</span><br><span class="line">			//2.打开服务器管道</span><br><span class="line">			ServerSocketChannel serverSocketChannel = ServerSocketChannel.open();</span><br><span class="line">			//3.非阻塞</span><br><span class="line">			serverSocketChannel.configureBlocking(false);</span><br><span class="line">			//4.绑定地址</span><br><span class="line">			serverSocketChannel.bind(new InetSocketAddress(8765));</span><br><span class="line">			//5.将服务器管道注册到多路复用选择器上，并且监听阻塞事件</span><br><span class="line">			serverSocketChannel.register(this.selector, SelectionKey.OP_ACCEPT);</span><br><span class="line">			</span><br><span class="line">			System.out.println(&quot;server start!&quot;);</span><br><span class="line">			</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			// TODO Auto-generated catch block</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	// 单线程轮询多路复用选择器</span><br><span class="line">	public void run() &#123;</span><br><span class="line">		while(true) &#123;</span><br><span class="line">			try &#123;</span><br><span class="line">				//1.前面多路复用器已经打开，这里要让多路复用器开启监听</span><br><span class="line">				this.selector.select();</span><br><span class="line">				//2.返回多路复用选择器已经监听到的结果集</span><br><span class="line">				Iterator&lt;SelectionKey&gt; keys = this.selector.selectedKeys().iterator();</span><br><span class="line">				//3.遍历</span><br><span class="line">				while(keys.hasNext()) &#123;</span><br><span class="line">					//4.</span><br><span class="line">					SelectionKey key = keys.next();</span><br><span class="line">					//</span><br><span class="line">					keys.remove();</span><br><span class="line">					if(key.isValid()) &#123;</span><br><span class="line">						//4种状态</span><br><span class="line">						if(key.isAcceptable()) &#123;</span><br><span class="line">							accept(key);</span><br><span class="line">						&#125;</span><br><span class="line">						if(key.isReadable()) &#123;</span><br><span class="line">							read(key);</span><br><span class="line">						&#125;</span><br><span class="line">						if(key.isWritable()) &#123;</span><br><span class="line">							</span><br><span class="line">						&#125;</span><br><span class="line">						if(key.isConnectable()) &#123;</span><br><span class="line">							</span><br><span class="line">						&#125;					</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125; catch (IOException e) &#123;</span><br><span class="line">				// TODO Auto-generated catch block</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">			//</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	private void accept(SelectionKey key) &#123;</span><br><span class="line">		try &#123;</span><br><span class="line">			ServerSocketChannel serverSocketChannel = (ServerSocketChannel)key.channel();</span><br><span class="line">			SocketChannel socketChannel  = serverSocketChannel.accept();</span><br><span class="line">			socketChannel.configureBlocking(false);</span><br><span class="line">			socketChannel.register(this.selector, key.OP_READ);</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	private void read(SelectionKey key) &#123;</span><br><span class="line">		SocketChannel socketChannel = (SocketChannel)key.channel();</span><br><span class="line">		try &#123;</span><br><span class="line">			int count = socketChannel.read(readBuf);</span><br><span class="line">			if(count == -1) &#123;</span><br><span class="line">				key.channel().close();</span><br><span class="line">				key.cancel();</span><br><span class="line">				return;</span><br><span class="line">			&#125;</span><br><span class="line">			this.readBuf.flip();</span><br><span class="line">			byte[] bytes = new byte[this.readBuf.remaining()];</span><br><span class="line">			this.readBuf.get(bytes);</span><br><span class="line">			</span><br><span class="line">			String comment = new String(bytes).trim();</span><br><span class="line">			System.out.println(&quot;Client:&quot;+comment);</span><br><span class="line">			write(socketChannel);</span><br><span class="line">			key.interestOps(key.OP_READ);</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	private void write(SocketChannel socketChannel) &#123;</span><br><span class="line">		String comment = &quot;好的，服务器已收到！&quot;;</span><br><span class="line">		this.writeBuf.put(comment.getBytes());</span><br><span class="line">		this.writeBuf.flip();//这里记住flip复位</span><br><span class="line">		try &#123;</span><br><span class="line">			socketChannel.write(writeBuf);</span><br><span class="line">			if(!this.writeBuf.hasRemaining()) &#123;</span><br><span class="line">				System.out.println(&quot;server send success!&quot;);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; catch (IOException e) &#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;finally &#123;</span><br><span class="line">			this.writeBuf.clear();</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		Server server = new Server();</span><br><span class="line">		server.init();</span><br><span class="line">		new Thread(server).start();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
